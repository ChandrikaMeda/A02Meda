<h2>Temperature Converter</h2>

<p>Insert a number into one of the input fields below:</p>
<p><input id="c" onkeyup="convert('C')"> Celsius</p>
<p><input id="f" onkeyup="convert('F')"> Fahrenheit</p>
<p><input id="k" onkeyup="convert('K')"> Kelvin </p> 
<p><input id="r" onkeyup="convert('R')"> Rankine</p>
<p><input id="d" onkeyup="convert('D')"> Delisle</p>
<p><input id="n" onkeyup="convert('N')"> Newton</p>
